name: SRF Pipeline

on:
  push:
  pull_request:

jobs:
  test-and-benchmark:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Python Dependencies
        run: pip install pandas matplotlib

      - name: Setup Bash and GCC (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain

      - name: Set Path for MinGW (Windows)
        if: runner.os == 'Windows'
        run: echo "C:\msys64\mingw64\bin" >> $GITHUB_PATH

      - name: Run CI Entrypoint
        shell: bash
        run: |
          chmod +x ci/ci_entrypoint.sh
          bash ci/ci_entrypoint.sh
          # Phase 6 & 7: Prepare datasets
          bash scripts/download_datasets.sh
          python3 scripts/prepare_sequences.py
          python3 scripts/prepare_graphs.py
          python3 scripts/generate_extreme_datasets.py
          # Run Standard Benchmarks
          SRF_CI_SCALE_ONLY=1 bash benchmarks/run_benchmarks.sh
          # Phase 7: Extreme Scale Attempt with Fallback
          echo "Attempting Extreme-Scale Stress Tests..."
          if bash stress_tests/extreme_scale.sh; then
            echo "Extreme-scale tests completed successfully."
          else
            echo "Extreme-scale tests failed or timed out. Falling back to Moderate-scale."
            bash stress_tests/moderate_scale.sh
          fi
          # Analytical Modeling and Regime Mapping
          python3 analysis/predictive_analysis.py
          python3 analysis/regime_mapping.py

      - name: Upload Benchmark Results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results-${{ matrix.os }}
          path: results/

